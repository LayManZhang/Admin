<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Project_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-project_name" class="form-control" name="row[project_name]" type="text" value="{$row.project_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Completion_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Completion_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[Completion_date]" type="text" value="{$row.Completion_date}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Start_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Start_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[Start_date]" type="text" value="{$row.Start_date}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Budget')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Budget" class="form-control" step="0.01" name="row[Budget]" type="number" value="{$row.Budget}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Laborcosts_salary')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Laborcosts_salary" class="form-control" step="0.01" name="row[Laborcosts_salary]" type="number" value="{$row.Laborcosts_salary}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Laborcosts_si')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Laborcosts_si" class="form-control" step="0.01" name="row[Laborcosts_si]" type="number" value="{$row.Laborcosts_si}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Laborcosts_services')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Laborcosts_services" class="form-control" step="0.01" name="row[Laborcosts_services]" type="number" value="{$row.Laborcosts_services}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Directinput_materials')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Directinput_materials" class="form-control" step="0.01" name="row[Directinput_materials]" type="number" value="{$row.Directinput_materials}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
