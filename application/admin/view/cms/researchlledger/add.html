<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[Date]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Document_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Document_number" class="form-control" name="row[Document_number]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Acct_Tit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Acct_Tit" class="form-control" name="row[Acct_Tit]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Abstract')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Abstract" class="form-control" name="row[Abstract]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Debit_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Debit_amount" class="form-control" step="0.01" name="row[Debit_amount]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Category" class="form-control" name="row[Category]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Credit_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Credit_amount" class="form-control" step="0.01" name="row[Credit_amount]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
